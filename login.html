<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible", content="IE=edge">

        , initial-scale=1.0">
        
        <title>Minervaaa</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      </head>

    <body>
      <header class="header">
        <div>
          <img src="Minervaaa.com.png" class="logoMinervaa">
        </div>
          
        <div class="box">
          <input type="checkbox" id="check">
          <div class="search-box">
            <input type="text" placeholder="search book">
            <label for="check" class="icon">
              <i class="fas fa-search"></i>
        
            </label>
          </div>
        </div>
          
          <nav class="navbar">
              <a href="cartindex.html" style="--i:12"><i class='bx bx-cart' ></i></a>
              <a href="index.html" class=""  style="--i:13">Home</a>
              <a href="libindex.html"  style="--i:14">Library</a>
              <a href="login.html"  class="active">Login</a>
          </nav>
      </header>    


      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br><br>
  
          <label for="password">Password:</label>
          <div style="display: flex; align-items: center;">
              <input type="password" id="password" name="password">
              <button type="button" id="togglePassword" class="toggle-password-btn">Show</button>
          </div>
          <br>
  
          <p id="error-message" style="display: none; color: red;">Invalid username or password.</p>
          <input type="submit">Login</button>
      </form>
    </div>

    </section>


    <script src="script.js"></script>
    </body>
